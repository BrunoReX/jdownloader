<!DOCTYPE HTML>
<html dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<title>ReCAPTCHA-Input</title>
<style type="text/css">
iframe {
	border-width: 1px;
	border-style: solid;
	border-color: #ff9900;
}
</style>
<script src='http://www.google.com/recaptcha/api.js' async defer></script>
<script type="text/javascript">
	
</script>
</head>
<body onload="init()">
	<form method="POST" action="">

		<script type="text/javascript">
			var RecaptchaOptions = {

				tabindex : 1,
				theme : 'custom',
				custom_theme_widget : 'recaptcha_widget'
			};
		</script>
		<div id="recaptcha_widget" style="display: none">
			<div id="recaptcha_image"></div>

			<span class="recaptcha_only_if_image">Please Enter: </span><input
				type="text" id="recaptcha_response_field"
				name="recaptcha_response_field">

			<script type="text/javascript"
				src="http://www.google.com/recaptcha/api/challenge?k=%%%sitekey%%%"></script>

		</div>
		<input id="challenge" type="hidden" name="challenge" value="">
		<script type="text/javascript">
			
			document.getElementById("challenge").value = RecaptchaState.challenge;

			window.onload = function() {
				Recaptcha.focus_response_field();
				var xmlHttp = new XMLHttpRequest();

				xmlHttp.open("GET", window.location.href
						+ "&do=setChallenge&challenge="
						+ RecaptchaState.challenge, true);
				xmlHttp.send();
				//setTimeout(refresh, 500)
			}

			// initial call, or just call refresh directly
		</script>
		<table cellspacing="0" cellpadding="4" border="0"
			style="font-family: Helvetica, sans-serif; color: #000000; font-size: 12px;">
			<tr>
				<td><div>
						<input type="submit" name="Button1" value="Submit">
					</div></td>
			</tr>
		</table>
	</form>
</body>
</html>


</body>
</html>
